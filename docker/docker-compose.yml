services:
  zookeeper:
    extends:
      file: "docker-compose/base/docker-compose.kafka.yml"
      service: zookeeper

  kafka1:
    extends:
      file: "docker-compose/base/docker-compose.kafka.yml"
      service: kafka1
    depends_on:
      zookeeper:
        condition: service_healthy

  kafka2:
    extends:
      file: "docker-compose/base/docker-compose.kafka.yml"
      service: kafka2
    depends_on:
      zookeeper:
        condition: service_healthy


  kafka3:
    extends:
      file: "docker-compose/base/docker-compose.kafka.yml"
      service: kafka3
    depends_on:
      zookeeper:
        condition: service_healthy


  logserver:
    extends:
      file: "docker-compose/base/docker-compose.pipeline.yml"
      service: logserver
    depends_on:
      kafka1:
        condition: service_healthy
      kafka2:
        condition: service_healthy
      kafka3:
        condition: service_healthy

  logcollector:
    extends:
      file: "docker-compose/base/docker-compose.pipeline.yml"
      service: logcollector
    depends_on:
      kafka1:
        condition: service_healthy
      kafka2:
        condition: service_healthy
      kafka3:
        condition: service_healthy


  prefilter:
    extends:
      file: "docker-compose/base/docker-compose.pipeline.yml"
      service: prefilter
    depends_on:
      kafka1:
        condition: service_healthy
      kafka2:
        condition: service_healthy
      kafka3:
        condition: service_healthy

  inspector:
    extends:
      file: "docker-compose/base/docker-compose.pipeline.yml"
      service: inspector
    depends_on:
      kafka1:
        condition: service_healthy
      kafka2:
        condition: service_healthy
      kafka3:
        condition: service_healthy

  detector:
    extends:
      file: "docker-compose/base/docker-compose.pipeline.yml"
      service: detector
    depends_on:
      kafka1:
        condition: service_healthy
      kafka2:
        condition: service_healthy
      kafka3:
        condition: service_healthy

  clickhouse-server:
    extends:
      file: "docker-compose/prod/docker-compose.clickhouse.yml"
      service: clickhouse-server

  grafana:
    extends:
      file: "docker-compose/prod/docker-compose.grafana.yml"
      service: grafana

  prometheus:
    extends:
      file: "docker-compose/prod/docker-compose.prometheus.yml"
      service: prometheus

  kafka-exporter:
    extends:
      file: "docker-compose/base/docker-compose.kafka-exporter.yml"
      service: kafka-exporter
    depends_on:
      kafka1:
        condition: service_healthy
      kafka2:
        condition: service_healthy
      kafka3:
        condition: service_healthy
      clickhouse-server:
        condition: service_healthy
  monitoring_agent:
    extends:
      file: "docker-compose/base/docker-compose.monitoring.yml"
      service: monitoring_agent
    depends_on:
      kafka1:
        condition: service_healthy
      kafka2:
        condition: service_healthy
      kafka3:
        condition: service_healthy
      clickhouse-server:
        condition: service_healthy

  zeek1:
    extends:
      file: "docker-compose/base/docker-compose.zeek.yml"
      service: zeek
    environment:
      - CONTAINER_NAME=zeek1
    volumes:
      - ../data/test_pcaps/:/opt/static_files
networks:
  heidgaf:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.27.0.0/16
          gateway: 172.27.0.1
