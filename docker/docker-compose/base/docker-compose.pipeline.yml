services:
  logserver:
    build:
      context: ../../..
      dockerfile: docker/dockerfiles/Dockerfile.logserver
      network: host
    restart: "unless-stopped"
    networks:
      heidgaf:
    memswap_limit: 768m
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512m
        reservations:
          cpus: '1'
          memory: 256m
    volumes:
      - "${MOUNT_PATH:?MOUNT_PATH not set}:/opt/file.txt"
      - ../../../config.yaml:/app/config.yaml
    environment:
      - GROUP_ID=log_storage
  logcollector:
    build:
      context: ../../..
      dockerfile: docker/dockerfiles/Dockerfile.logcollector
      network: host
    restart: "unless-stopped"
    networks:
      heidgaf:
    memswap_limit: 768m
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512m
        reservations:
          cpus: '1'
          memory: 256m
    environment:
      - GROUP_ID=log_collection
    volumes:
      - ../../../config.yaml:/app/config.yaml
  prefilter:
    build:
      context: ../../..
      dockerfile: docker/dockerfiles/Dockerfile.prefilter
      network: host
    restart: "unless-stopped"
    networks:
      heidgaf:
    deploy:
      mode: "replicated"
      replicas: 1
      resources:
        limits:
          cpus: '2'
          memory: 512m
        reservations:
          cpus: '1'
          memory: 256m
    environment:
      - GROUP_ID=log_filtering
    volumes:
      - ../../../config.yaml:/app/config.yaml
  inspector:
    build:
      context: ../../..
      dockerfile: docker/dockerfiles/Dockerfile.inspector
      network: host
    restart: "unless-stopped"
    networks:
      heidgaf:
    deploy:
      mode: "replicated"
      replicas: 1
      resources:
        limits:
          cpus: '2'
          memory: 512m
        reservations:
          cpus: '1'
          memory: 256m
    environment:
      - GROUP_ID=data_inspection
      - NUMBER_OF_INSTANCES=1
    volumes:
      - ../../../config.yaml:/app/config.yaml
  detector:
    build:
      context: ../../..
      dockerfile: docker/dockerfiles/Dockerfile.detector
      network: host
    restart: "unless-stopped"
    networks:
      heidgaf:
    deploy:
      mode: "replicated"
      replicas: 1
      resources:
        limits:
          cpus: '2'
          memory: 512m
#        reservations:
#          cpus: '1'
#          memory: 256m
#          devices:
#            - driver: nvidia
#              count: 1 # alternatively, use `count: all` for all GPUs
#              capabilities: [ gpu ]
    environment:
      - GROUP_ID=data_analysis
    volumes:
      - ../../../config.yaml:/app/config.yaml
